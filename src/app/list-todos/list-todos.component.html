<h1>My Todos</h1>

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Targaet Date</th>
      <th>IsCompleted</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
    </tr>

  </tbody>
</table>
</div>
